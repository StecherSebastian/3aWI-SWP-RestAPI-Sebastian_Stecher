<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Access RestAPI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="StyleSheet.css" />
    <script src="JavaScript.js"></script>
</head>
<body>
    <div class="container">
        <h1>RestAPI</h1>
        <div>
            <h2 class="header2">Endpoint - Add One To The Input</h2>
            <div>
                <input id="endpoint1_input" class="form-control" type="number" placeholder="Input an Integer" />
            </div>
            <button type="button" class="btn btn-dark btn-block" onclick="getDataEndpoint1()">Submit</button>
            <div class="output-container">
                <label>Output:</label>
                <p id="endpoint1_output">Output</p>
            </div>
        </div>
        <div>
            <h2 class="header2">Endpoint - Sum Of The Two Inputs</h2>
            <div>
                <input id="endpoint2_input1" class="form-control" type="number" placeholder="Input an Integer" />
                <input id="endpoint2_input2" class="form-control" type="number" placeholder="Input an Integer" />
            </div>
            <button type="button" class="btn btn-dark btn-block" onclick="getDataEndpoint2()">Submit</button>
            <div class="output-container">
                <label>Output:</label>
                <p id="endpoint2_output">Output</p>
            </div>
        </div>
    </div>
</body>

</html>
